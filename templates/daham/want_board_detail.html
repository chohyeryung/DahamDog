{% extends 'base.html' %}
{% block title %}함께한 사람들{% endblock %}

{% block content %}
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">아이디</th>
                <th scope="col">이메일</th>
            </tr>
        </thead>
        <tbody>
            {% for application in application_list.all %}
                <tr>
                    <td>{{ application.user.username }}</td>
                    <td>{{ application.user.email }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
